plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.0'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.alpha'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	implementation 'org.slf4j:slf4j-api:2.0.7'
	implementation 'org.mapstruct:mapstruct:1.5.5.Final'

// https://mvnrepository.com/artifact/io.github.resilience4j/resilience4j-reactor
	implementation 'io.github.resilience4j:resilience4j-reactor:2.0.2'

// https://mvnrepository.com/artifact/io.github.resilience4j/resilience4j-spring-boot3
	implementation 'io.github.resilience4j:resilience4j-spring-boot3:2.0.2'


//	implementation 'org.springframework:spring-aspects:6.0.10'


	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok-mapstruct-binding:0.2.0'
	annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.5.Final'//

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'

	developmentOnly 'org.springframework.boot:spring-boot-devtools'

}

tasks.named('test') {
	useJUnitPlatform()
}
